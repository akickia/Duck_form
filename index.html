<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Duck-form</title>
</head>
<body>
    <div class="section__form">
        <form action="" target="_blank">
            <label for="name" class label>FULL NAME</label>
            <br>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="email">EMAIL</label>
            <br>
            <input type="email" name="email" id="email" required minlength="6">
            <br>
            <label for="message_regarding">MESSAGE REGARDING</label> 
            <br>
            <input type="text" name="message_regarding" id="message_regarding" required>
            <br>
            <label for="message">MESSAGE</label>
            <br>
            <textarea name="message" id="message" cols="10" rows="3" required maxlength="200"></textarea>
            <br>
            <button type="submit">SEND MESSAGE</button>
        </form>
    </div>
    <div class="section__img">
        <img src="images/duck.jpg">
    </div>
</body>
</html>
